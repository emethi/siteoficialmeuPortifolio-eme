<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de força de senha</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
    <h2>Verificador de Força de Senha</h2>
    <p>Digite uma senha para verificar sua força</p>
    <input type="password" id="passwordInput" placeholder="Digite sua senha"> <!--barra para digitar-->
    <div class="password-strength-bar"> <!--As 2 div é a bara que mede a força e que muda a cor conforme a força--> 
        <div id="password-strength-indicador" class="strength-indicador"></div> <!-- A class é para estilizar. A id é para usar no js-->
    </div>
    <p id="password-strength-text"></p> <!--o texto que diz qual o nivel da senha, fraco, forte etc-->
    <p id="tip">Sua senha deve conter letras maiusculas, minusculas, numeros e caracteres especiais. ex: !@#$...</p> <!--da dicas de senha-->
    </div>
    
</body>
</html>
